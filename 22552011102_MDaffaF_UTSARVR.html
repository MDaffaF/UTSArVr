<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs ="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
        <a-marker type ="pattern" url = "patt/pattern-kaidopurple.patt">
            <a-gltf-model src ="RX7/scene.gltf" position = "0 0 0" scale = "0.5 0.5 0.5"></a-gltf-model>
        </a-marker>
        <a-marker type ="pattern" url = "patt/pattern-kaidoblue.patt">
            <a-gltf-model src ="R34/scene.gltf" position = "0 0 0" scale = "0.25 0.25 0.25"></a-gltf-model>
        </a-marker>
        <a-marker type ="pattern" url = "patt/pattern-kaidogrey.patt">
            <a-gltf-model src ="Supra/scene.gltf" position = "0 0 0" scale = "0.5 0.5 0.5"></a-gltf-model>
        </a-marker>
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
